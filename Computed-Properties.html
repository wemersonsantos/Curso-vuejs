<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagens de dados</title>
</head>
<body>

    <div id="computed">

       <h2>Nome: {{person.firstName}}</h2>

       <h2>Nome Completo: {{fullName}}</h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>

    <script>

        let app = new Vue({
            el: '#computed',
            data: {
                person:{
                    firstName: 'Djalma',
                    lastName:'Sindeaux'
                }
            },
            computed:{
                fullName: function(){
                    return `${this.person.firstName} ${this.person.lastName}`
                }
            }
        })

    </script>

</body>
</html>
