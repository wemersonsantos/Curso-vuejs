<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas do Vue.js</title>
</head>
<body>

    <div id="show">

       <h1 v-show="isLogged">Seja bem-vindo à Área Administrativa</h1><!--Utilizado para exibir uma tag HTML-->
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>

        let app = new Vue({
            el: '#show',
            data: {
               isLogged: true
            } 
        })

    </script>

</body>
</html>
