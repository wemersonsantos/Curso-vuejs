<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas do Vue.js</title>
</head>
<body>

    <div id="show">

       <h1 v-show="isLogged">V-SHOW Seja bem-vindo à Área Administrativa</h1><!--Mais leve, oculta, muda o CSS display:none, usado para constante mudança-->

       <h1 v-if="isLogged">V-IF Seja bem-vindo à Área Administrativa</h1><!--Mais lento, remove a tag da estrutura, v-if tem q ser usado com certeza quando não a mudança constante do elemento-->
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>

        let app = new Vue({
            el: '#show',
            data: {
               isLogged: true
            } 
        })

    </script>

</body>
</html>
