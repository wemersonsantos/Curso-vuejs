<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização em linha - Objetos</title>
</head>
<body>

    <div id="styles">

        <input type="text" placeholder="Digite o tamanho da foto" v-model="fontSizeProp">

       <h2 :style="{ fontSize: fontSizeProp + 'px' }">Evan you</h2>

       <hr>

       <h2>Digite o valor da cor de cada campo abaixo:</h2>

        <input type="text" placeholder="RED" v-model="styleRed">
        <input type="text" placeholder="GREEN" v-model="styleGreen">
        <input type="text" placeholder="BLUE" v-model="styleBlue">

       <div :style="styleRgb"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum voluptates saepe laudantium dolores ab odit, nostrum quaerat distinctio facere necessitatibus? Suscipit laborum labore iure assumenda esse unde nulla doloremque vitae.</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>
   
        let app = new Vue({
            el: '#styles',
            data: {
                fontSizeProp: 20,
                styleRed: 255,
                styleGreen: 105,
                styleBlue: 80              
            },    
            computed: {
                styleRgb(){
                    return {//tem q retorna um objeto não uma string, senão dar erro
                        color:`rgb(${this.styleRed}, ${this.styleGreen}, ${this.styleBlue})`
                    }
                }
            }
        })

    </script>

</body>
</html>
