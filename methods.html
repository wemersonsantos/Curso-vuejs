<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passagens de dados</title>
</head>
<body>

    <div id="methods">

        <h1>{{message}}</h1>

        <input type="text" placeholder="Digite uma nova mensagem" v-on:blur='replaceMesage($event.target.value)'><!--Chamando método-->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>

    <script>

        let app = new Vue({
            el: '#methods',
            data: {
                message: 'Messagem a ser exibida'
            },
            methods: {
                reverseMessage: function(){

                    this.message = this.message.split('').reverse().join('');//chama o método no console do navegador

                }, 
                replaceMesage(newMessage){
                    this.message = newMessage;
                }
            }
        })

    </script>

</body>
</html>
