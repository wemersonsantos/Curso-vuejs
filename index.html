<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js - Primeiro Exemplo</title>
    </head>
    <body>
        
        <div id="start"> <!--Arquivo principal do vue, inicialmente serÃ¡ uma div-->

            {{ message }} <!--chamando a varivel-->

        </div>

        <script src="vue.js"></script>
        <script>

            let app = new Vue({
                el: '#start', //chamando o elemento pelo ID, boa pratica ser uma ID
                data: {
                    message: 'Hello word, Estou usando vue!'
                }
            })

        </script>

    </body>
</html>
