<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
    <body>

        <div id="events">

            <button v-on:click="call($event)">Hcode Treinamentos</button>

            <hr>

            <a href="https://www.hcode.com.br" v-on:click='call($event)'>Site da Hcode</a>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
        
        <script>
    
            let app = new Vue({
                el: '#events',
                data: {
                    counter: 0
                },
            methods: {
                call(e){

                    e.preventDefault();

                    console.log(e);//informação do evento
                }
            }
            })

        </script>

    </body>
</html>
