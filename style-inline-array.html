<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilização em linha - Array</title>
</head>
<body>

    <div id="styles">

      <a href="htpps://wwe.hcode.com.br" :style="[fontSizeStyle, colorStyle, linkStyle]">Hcode Treinamentos</a><!--utiliza o array quando há varios valores a serem utilizados ao mesmo tempos-->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>
   
        let app = new Vue({
            el: '#styles',
            data: {
                fontSizeStyle:{
                    fontSize: '30px'
                },
                colorStyle: {
                    color:'red'
                },
                linkStyle:{
                    textDecoration: 'none'
                }       
            }
            
        })

    </script>

</body>
</html>
