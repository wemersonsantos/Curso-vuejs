<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
    <body>

        <div id="events">

            <div class="container">

                 <form action="" class="form" v-on:submit.prevent>
                     <div class="row">
                         <div class="col">
                             <div class="form-group">
                                <label for="">Nome</label>
                                <input type="text" class="form-control" name="username" placeholder="Digite seu nome"
                                v-on:keyup.enter="send($event)"><!--Apertando enter já envia o formulário na tecla enter-->

                            </div>
                         </div>
                         
                        </div>
                     </div>                       
                 </form> 

                 <div class="form-group">
                     <label>Pressione as teclas abaixo</label>

                     <input type="text" class="form-control" placeholder="Pressione Enter" @keyup.enter="exec"> 
                     <input type="text" class="form-control" placeholder="Pressione Tab" @keydown.tab="exec"> 
                     <input type="text" class="form-control" placeholder="Pressione Delete" @keyup.delete="exec"> 
                     <input type="text" class="form-control" placeholder="Pressione Esc" @keyup.esc="exec"> 
                     <input type="text" class="form-control" placeholder="Pressione Space" @keyup.space="exec"> 
                     <input type="text" class="form-control" placeholder="Pressione Up" @keyup.up="exec"> 
                     <input type="text" class="form-control" placeholder="Pressione Down" @keyup.down="exec"> 
                     <input type="text" class="form-control" placeholder="Pressione Left" @keyup.left="exec"> 
                     <input type="text" class="form-control" placeholder="Pressione Right" @keyup.right="exec"> 
                 </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
        
        <script>
    
            let app = new Vue({
                el: '#events',
                data: {
                    
                },
            methods: {
                send(event){
                  
                    let form = event.target.form;

                    let data = new FormData(form);

                    for(let value of data.entries()){

                        console.log(value);

                    }

                },
                alertM(){
                    alert('Olá');
                },
                exec(e){
                    console.log(e.key);//.key retorna a tecla pressionada
                }
            }
            })

        </script>

    </body>
</html>
