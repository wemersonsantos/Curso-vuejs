<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas do Vue.js</title>
</head>
<body>

    <div id="text">

      <h4>{{name}}</h4><!--a mesma coisa-->

      <h4 v-text="name"></h4><!--a mesma coisa-->
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>

        let app = new Vue({
            el: '#text',
            data: {
                name: "ronaldinho soccer"
               
            } 
        })

    </script>

</body>
</html>
