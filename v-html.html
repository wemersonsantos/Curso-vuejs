<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas do Vue.js</title>
</head>
<body>

    <div id="html">

        <div v-html="headerHTML"></div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>

        let app = new Vue({
            el: '#html',
            data: {
                headerHTML: `
                <header>
                    <h1 style="text-align: center;">Hcode Treinamentos</h1>

                    <img src="../assets/logo-hcode.svg" style="margin: auto 30%">
                </header>
            `
               
            } 
        })

    </script>

</body>
</html>
