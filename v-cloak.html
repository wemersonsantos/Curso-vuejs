<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas do Vue.js</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

    <div id="cloak"><!--A tag aparece quando a pagina carregada. Utilizar CSS display: none-->

        <h4 v-cloak>{{name}}</h4>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>

        setTimeout(()=>{
            let app = new Vue({
            el: '#cloak',
            data: {
               name:'Han Solo'
            } 
        })

        }, 1500)
       

    </script>

</body>
</html>
