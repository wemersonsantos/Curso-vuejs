<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes - Local</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
    <body>

        <div id="component">

            <text-render text="Hcode Treinamentos"></text-render>
            
            <hr>

            <list></list>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
        
        <script>
    
            Vue.component('text-render', {
                props:['text'],
                template: `
                    <div>
                        <h4> {{ text }}</h4>
                    </div>
                `
            });

            let listItemComponent = {
                props: ['name'],
                template: '<li> {{name}} </li>'
            }

            let listComponent = {
                template:`
                <ul>
                    <list-item v-for="person in names" v-bind:name="person"></list-item>
                </ul>
                `,
                data: function(){
                    return{
                        names: ['Joao', 'Carlos', 'Glaucio']
                    }
                },
                components: {
                    listItem: listItemComponent
                }
            }

            let app = new Vue({
                el: '#component',
                data: {
                   
                },
                components: {
                    list: listComponent
                }         
            })

        </script>
