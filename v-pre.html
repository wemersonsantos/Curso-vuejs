<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas do Vue.js</title>
</head>
<body>

    <div id="pre"><!--Desabilitar a compilação Vue em um elemento espécifico, fnciona nehuma vez-->
        <!--1:Desejar exibir a chaves de interpolação. 2: aumentar a performance no site-->

        <h2 v-pre>{{ message }}</h2><!--Não funciona nada, aparece as chaves-->

        <p v-on:click="alert('Hello Words')">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit, facere repellendus repudiandae rerum itaque eveniet ex voluptas laborum possimus? Corporis accusamus dolorem non veniam harum ullam ipsa quidem tenetur maiores!</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>

        let app = new Vue({
            el: '#pre',
            data: {
                message: "Hcode Treinamentos"
                }
        })

    </script>

</body>
</html>
