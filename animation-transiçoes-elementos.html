<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações - Animate Elements</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .fade-transition-enter-active, .fade-transition-leave-active{
            transition: opacity .3s ease-in-out;
        }
        .fade-transition-enter, .fade-transition-leave-to{
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="animations-elements">

        <h1>Hcode Treinamentos</h1>

        <input type="text" v-model='name'>

        <transition
        name='fade-transition'
        >

            <h3 v-if='name.length > 10' key="mesage-sucess" class="alert-success">Nome Válido</h3>
            <h4 v-else key="mesage-error" class="alert-danger">Nome Incorreto</h4>
        </transition>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>
   
        let app = new Vue({
            el: '#animations-elements',
            data: {
                name:'George Lucas'
            },
           
        })

    </script>

</body>
</html>
