<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas do Vue.js</title>
</head>
<body>

    <div id="bind">

        <h2>Acesse o site abaixo</h2>

        <a v-bind:href="url">Site Hcode</a><!--Vincular um valor a uma propriedade (src, hrfe, etc)-->
        <a :href="url">Site Hcode</a><!--forma apreviada-->

        <p v-bind:[arg]="value">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, maiores eligendi. Quisquam, iste officia, quam minima unde fuga inventore eos placeat totam earum adipisci porro nesciunt rerum, illum necessitatibus facilis!</p><!--código mais dinâmico-->
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.js"></script>
    
    <script>

        let app = new Vue({
            el: '#bind',
            data: {
                url: 'https://www.hcode.com.br',
                arg: 'title',
                value: 'paragrafo de exemplo'               
            } 
        })

    </script>

</body>
</html>
